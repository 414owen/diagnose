name: diagnose
version: 1.0.0
github: "mesabloo/diagnose"
license: BSD3
author: "Mesabloo"
copyright: "2020 Mesabloo"

dependencies:
- base >= 4.7 && < 5
- ansi-wl-pprint == 0.6.9
- unordered-containers == 0.2.14.0
- hashable == 1.3.0.0
- data-default == 0.7.1.1

default-extensions:
- OverloadedStrings
- LambdaCase
- BlockArguments

library:
  source-dirs: src

tests:
  diagnose-tests:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - diagnose
